{% set name = "perpetual" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/perpetual-{{ version }}.tar.gz
    sha256: f1dba24e88dc38cd666a9f3e25560ae5b94a004c107451367565666d02647717
  - url: https://raw.githubusercontent.com/perpetual-ml/perpetual/refs/tags/v{{ version }}/LICENSE
     fn: LICENSE.txt
    sha256: 8b1ba204bb69a0ade2bfcf65ef294a920f6bb361b317dba43c7ef29d96332b9b

build:
  skip: true  # [py<39]
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.0.0,<2.0
    - pip
  run:
    - python
    - numpy
    - typing_extensions

test:
  imports:
    - perpetual
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://perpetual-ml.com
  dev_url: https://github.com/perpetual-ml/perpetual
  doc_url: https://perpetual-ml.github.io/perpetual/
  summary: A self-generalizing gradient boosting machine which doesn't need hyperparameter optimization
  license: AGPL-3.0-only
  license_file:
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - thewchan
    - deadsoul44
