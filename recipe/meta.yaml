{% set name = "perpetual" %}
{% set version = "0.7.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/perpetual-{{ version }}.tar.gz
  sha256: 32767cfa40353f0b9f68f9a6a69a8f4955c7d41df17c23d6cb15c86f841e9d80

build:
  skip: true  # [py<39]
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    # Pinned under 1.6.0 as somehow maturin couldn't find cargo.toml >1.6.0
    - maturin >=1.0.0,<1.6.0
    - pip
  run:
    - python
    - numpy
    - typing_extensions

test:
  imports:
    - perpetual
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://perpetual-ml.com
  dev_url: https://github.com/perpetual-ml/perpetual
  doc_url: https://perpetual-ml.github.io/perpetual/
  summary: A self-generalizing gradient boosting machine which doesn't need hyperparameter optimization
  license: AGPL-3.0-only
  license_file:
    - LICENSE
    - python-package/LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - thewchan
    - deadsoul44
